# PURL configuration for http://purl.obolibrary.org/obo/gctm

idspace: GCTM
base_url: /obo/gctm

products:
- gctm.owl: https://raw.githubusercontent.com/BDI-UFRGS/GeoCoreTimeModule/main/gctm.owl
- gctm.obo: https://raw.githubusercontent.com/BDI-UFRGS/GeoCoreTimeModule/main/gctm.obo

term_browser: ontobee
example_terms:
- GCTM_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/BDI-UFRGS/GeoCoreTimeModule/v

- prefix: /tracker/
  replacement: https://github.com/BDI-UFRGS/GeoCoreTimeModule/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/GCTM?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/BDI-UFRGS/GeoCoreTimeModule/main/

